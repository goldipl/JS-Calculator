<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="calcView">
        <input type="text" readonly="" class="calcDisplay">
        <div class="calcKeysCol1">
            <button class="btn add" data-action="add">+</button>
            <button class="btnNr nr7" data-num="7">7</button>
            <button class="btnNr nr4" data-num="4">4</button>
            <button class="btnNr nr1" data-num="1">1</button>
            <button class="btnNr nr0" data-num="0">0</button>
        </div>
        <div class="calcKeysCol2">
            <button class="btn sub" data-action="subtract">-</button>
            <button class="btnNr nr8" data-num="8">8</button>
            <button class="btnNr nr5" data-num="5">5</button>
            <button class="btnNr nr2" data-num="2">2</button>
            <button class="btn dot" data-action="dot">.</button>
        </div>
        <div class="calcKeysCol3">
            <button class="btn mlt" data-action="multiply">&times;</button>
            <button class="btnNr nr9" data-num="9">9</button>
            <button class="btnNr nr6" data-num="6">6</button>
            <button class="btnNr nr3" data-num="3">3</button>
            <button class="btn ac" data-action="clear">AC</button>
        </div>
        <div class="calcKeysCol4">
            <button class="btn dv" data-action="divide">รท</button>
            <button class="btnEqual" data-action="equal">=</button>
        </div>
    </div>
    <script src="./js/calcScript.js"></script>
</body>

</html>
